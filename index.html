<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b1bb9b571d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/styles.css">
    <title>WeatherTropolis Homepage</title>
</head>

<body>
    <div class="container">
        <div class="weather-app">
            <h1>
                WeatherTropolis
            </h1>
            <form id="search-form">
                <div class="row">
                    <div class="col-6">
                        <input type="search" placeholder="Enter a city..." autofocus="on" autocomplete="off"
                            id="city-input" class="form-control" />
                    </div>
                    <div class="col-3">
                        <input type="submit" value="Search" class="form-control btn btn-primary w-100" />
                    </div>
                    <div class="col-3">
                        <button class="btn btn-success w-100" id="current-location-button">
                            Current
                        </button>
                    </div>
                </div>
            </form>
            <div class="row">
                <div class="col-6">
                    <h2 id="city">

                    </h2>
                    <span class="degrees" id="temperature">
                    </span>
                    <span class="units">°C</span>
                    <ul>
                        <li id="date">
                            Sunday 17:25
                        </li>
                        <li id="description"></li>
                        <li>
                            7 Feb 2021
                        </li>

                    </ul>
                </div>
                <div class="col-6">
                    <ul>
                        <li>Humidity: <span id="humidity"></span><a>%</a></li>
                        <li>Wind: <span id="wind"></span><a>km/h</a></li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Monday</h5>
                            <i class="fas fa-cloud-meatball"></i>
                            <p class="card-text">1°C/-1°C</p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-2">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Tuesday</h5>
                            <i class="fas fa-cloud-meatball"></i>
                            <p class="card-text">2°C/-2°C</p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-2">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Wednesday</h5>
                            <i class="fas fa-cloud-sun"></i>
                            <p class="card-text">2°C/-2°C</p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-2">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Thursday</h5>
                            <i class="fas fa-cloud-sun"></i>
                            <p class="card-text">2°C/-2°C</p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-2">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Friday</h5>
                            <i class="fas fa-cloud"></i>
                            <p class="card-text">1°C/-2°C</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <p class="open-source"><a href="https://github.com/Robsness23/final-project">Open-source code</a>
            by Robyn Smith</p>
    </div>
    </div>
    </div>

    <script src="src/index.js"></script>

    


</body>

</html>
